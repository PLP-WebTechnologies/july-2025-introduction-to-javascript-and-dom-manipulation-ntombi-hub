<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🚀 JavaScript Fundamentals Demo</h1>

  <section id="user-section">
    <label for="username">Enter your name:</label>
    <input type="text" id="username" />
    <button id="greet-btn">Greet Me</button>
    <p id="greeting"></p>
  </section>

  <section id="loop-section">
    <h2>🔁 Loop Output</h2>
    <ul id="loop-output"></ul>
  </section>

  <section id="toggle-section">
    <h2>🌐 DOM Interaction</h2>
    <button id="toggle-btn">Toggle Message</button>
    <p id="toggle-message" class="hidden">Hello! You toggled me 🎉</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
